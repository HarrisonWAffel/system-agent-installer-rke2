---
kind: pipeline
type: docker
name: build-linux-amd64

platform:
  os: linux
  arch: amd64

steps:
- name: build-linux-amd64
  image: rancher/dapper:v0.5.6
  environment:
    ARCH: amd64
  commands:
  - dapper -f Dockerfile.dapper scripts/build
  volumes:
    - name: docker
      path: /var/run/docker.sock

- name: publish-linux-amd64
  image: rancher/dapper:v0.5.6
  environment:
    ARCH: amd64
    DOCKER_PASSWORD:
      from_secret: docker_password
    DOCKER_USERNAME:
      from_secret: docker_username
  commands:
  - dapper -f Dockerfile.dapper scripts/publish
  volumes:
    - name: docker
      path: /var/run/docker.sock
  when:
    instance:
      - drone-publish.rancher.io
    ref:
      - refs/tags/*
    event:
      - tag

volumes:
- name: docker
  host:
    path: /var/run/docker.sock

---
kind: pipeline
name: manifest

platform:
  os: linux
  arch: amd64
depends_on:
  - build-linux-amd64

steps:
- name: publish-manifest-list
  image: rancher/dapper:v0.5.6
  commands:
  - dapper -f Dockerfile.dapper scripts/manifest
  environment:
    DOCKER_PASSWORD:
      from_secret: docker_password
    DOCKER_USERNAME:
      from_secret: docker_username
  volumes:
    - name: docker
      path: /var/run/docker.sock
  when:
    instance:
      - drone-publish.rancher.io
    ref:
      - refs/tags/*
    event:
      - tag
volumes:
- name: docker
  host:
    path: /var/run/docker.sock
